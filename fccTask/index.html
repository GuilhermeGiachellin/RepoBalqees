<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCC Form Task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="form">
      <form>
        <div class="input">
          <label for="">
          Name
          <input type="text" name="" id="" placeholder="Enter You Name">
          </label>
        </div>
        <div class="input">
          <label for="">
          Email
          <input type="email" name="" id="" placeholder="Enter You Email">
        </label>
        </div>
        <div class="input">
          <label for="">
          Age(optional)
          <input type="Number" name="" id="" placeholder="Enter You Name">
        </label>
        </div>
        </label>
        <select name="" id="">
          Which option best describes your current role?
          <option value="">Select current role</option>
          <option value="">Student</option>
          <option value="">Full time job</option>
          <option value="">Full time learner</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="">         
          <input type="radio" name="" id="">
          Definitely
        </label>
        <label for="">         
          <input type="radio" name="" id="">
          Maybe
        </label>
        <label for="">         
          <input type="radio" name="" id="">
          Not Sure
        </label>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="" id="">
          <option value="">Select an option</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open source</option>
        </select>

        <p>Which option best describe your current role?</p>
        <div class="checkbox">
          <label for="">         
          <input type="checkbox" name="" id="">
          Front-end Projects
        </label>
        <label for="">         
          <input type="checkbox" name="" id="">
          Back-end Projects
        </label>
        <label for="">         
          <input type="checkbox" name="" id="">
          Data Visualization
        </label>
        <label for="">         
          <input type="checkbox" name="" id="">
          Challenges
        </label>
        <label for="">         
          <input type="checkbox" name="" id="">
          Open Source Community
        </label>
        <label for="">         
          <input type="checkbox" name="" id="">
          Gitter help rooms
        </label>
        <label for="">         
          <input type="checkbox" name="" id="">
          Videos
        </label>
        <label for="">         
          <input type="checkbox" name="" id="">
          City Meetups
        </label>
        <label for="">         
          <input type="checkbox" name="" id="">
          Wiki
        </label>
        <label for="">         
          <input type="checkbox" name="" id="">
          Forum
        </label>
        <label for="">         
          <input type="checkbox" name="" id="">
          Additional Courses
        </label>
        </div>
        <div class="text">
           <p>Any commetns or suggestions?</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <button>Submit</button>
      </form>
      
    </div>
  </div>
</body>
</html>
